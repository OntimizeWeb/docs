<script src="{{ base_path }}/assets/js/lunr.js"></script>
<script type="text/javascript" src="{{'/assets/js/just-the-docs.js' | relative_url }}"></script>

<div class="search">
  <div class="search-input-wrap">
    <input type="text" id="search-input" class="search-input" tabindex="0" placeholder="Search {{ site.title }}" aria-label="Search {{ site.title }}"
      autocomplete="off">
    <label for="search-input" class="search-label"><svg viewBox="0 0 24 24" class="search-icon">
        <use xlink:href="#svg-search"></use>
      </svg></label>
  </div>
  <div id="search-results" class="search-results"></div>
</div>
{% if site.search_enabled != false %}
{% if site.search.button %}
<a href="#" id="search-button" class="search-button">
  <svg viewBox="0 0 24 24" class="icon">
    <use xlink:href="#svg-search"></use>
  </svg>
</a>
{% endif %}

<div class="search-overlay"></div>
{% endif %}
