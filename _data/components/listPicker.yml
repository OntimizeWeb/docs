directive : "o-list-picker"

 

attributes: [{
  name: "attr"
},{
  name: "label"
},{
  name: "data"
},{
  name: "automatic-binding"
},{
  name: "automatic-registering"
},{
  name: "enabled"
},{
  name: "required"
},{
  name: "static-data"
},{
  name: "service"
},{
  name: "entity"
},{
  name: "columns"
},{
  name: "value-column"
},{
  name: "value-column-type"
},{
  name: "parent-keys"
},{
  name: "visible-columns",
  type: "string",
  default : "",
  required : "",
  description : "Visible columns. Separated by ';'"
},{
  name: "description-columns",
  type: "string",
  default : "<em>visible-columns</em> attribute value",
  required : "",
  description : "Visible columns in text field"
},{
  name: "filter",
  type: "no | false | yes | true",
  default : "yes",
  required : "",
  description : "Indicates whether or not to show values filtering input"
},{
  name: "separator",
  type: "string",
  default : "",
  required : "",
  description : "Separation character between <em>description-columns</em> values"
},{
  name: "query-on-init"
},{
  name: "query-on-bind"
},{
  name: "sql-type"
},{
  name: "service-type"
},{
  name: "tooltip"
},{
  name: "tooltip-position"
},{
  name: "tooltip-show-delay"
},{
  name: "dialog-width",
  type: "string",
  default : "",
  required : "",
  description : "List picker dialog width"
},{
  name: "dialog-height",
  type: "string",
  default : "",
  required : "",
  description : "List picker dialog height"
}]

  

outputs: [{
  name : "onChange",
  description: "Event triggered when component selected value changes"
}]