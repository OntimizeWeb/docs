class: "OComboRendererIconComponent"

extends: "OComboCustomRenderer"

directive: "o-combo-renderer-icon"

attributes: [{
  name: "icon-column",
  type: "string",
  default: "icon",
  description: "Indicates the column of which icon is displayed in each option."
},{
  name: "icon-position",
  type: "left | right",
  default: "left",
  description: "Indicates the position of the icon."
}]
