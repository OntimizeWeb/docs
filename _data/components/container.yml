directive: "o-column, o-row"

attributes: [{
  name: "attr"
},{
  name: "title",
  type: "string",
  default: "",
  required: "",
  description: "Container title"
},{
  name: "layout-align",
  type: "string",
  default: "",
  required: "",
  description: "Layout align value according to flex-layout library, see [fxLayoutAlign API](https://github.com/angular/flex-layout/wiki/fxLayoutAlign-API){:target='_blank'} for more information"
},{
  name: "elevation",
  type: "number",
  default: "",
  required: "",
  description: "Number indicating elevation according to predefined CSS classes in [Angular Material Elevation](https://github.com/angular/material2/blob/master/guides/elevation.md){:target='_blank'}"
},{
  name: "appearance",
  type: "string",
  default: "",
  required: "",
  description: "Indicates the appearance of the container, similar to the [form fiel appearance](https://v8.material.angular.io/components/form-field/overview#form-field-appearance-variants){:target='_blank'}"
},{
  name: "icon"
},{
  name: "layout-gap",
  type: "string",
  default: "",
  required: "",
  description: "Specify margin gaps on children within the container. This attribute refers to the `fxLayoutGap` directive from flex-layout library, see [fxLayoutGap API](https://github.com/angular/flex-layout/wiki/fxLayoutGap-API){:target='_blank'} for more information"
}]

extraComponents: "containersData"
