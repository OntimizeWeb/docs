directive : "o-form-layout-manager"

attributes: [{
  name: "mode",
  type: "tab | dialog",
  default : "dialog",
  required : "",
  description : "Form layout manager mode"
},{
  name: "label-columns",
  type: "string",
  default : "",
  required : "",
  description : "Form data columns used in the detail form title. Separated by ';'"
},{
  name: "separator",
  type: "string",
  default : "' ' (blank space)",
  required : "",
  description : "Separator between multiple label columns values"
},{
  name: "title",
  type: "string",
  default : "",
  required : "",
  description : "Detail form main title"
}]

outputs: [{
  name : "onMainTabSelected",
  description: "Event triggered when the main tab is selected"
},{
  name : "onCloseTab",
  description: "Event triggered when a detail tab is closed"
}]
