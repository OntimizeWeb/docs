},{
  name: "dialog-min-height",
  type: "string",
  default: "",
  required: "",
  description: "<b><i>Deprecated</i></b>. The dialog minimum height"
},{
  name: "dialog-max-height",
  type: "string",
  default: "",
  required: "",
  description: "<b><i>Deprecated</i></b>. The dialog maximum height"
},{
  name: "store-state"
}]

outputs: [{
  name: "onMainTabSelected",
  description: "Event triggered when the main tab is selected"
},{
  name: "onSelectedTabChange",
  description: "Event triggered when a detail tab is changed"
},{
  name: "onCloseTab",
  description: "Event triggered when a detail tab is closed"
