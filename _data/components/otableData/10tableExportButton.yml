class: "OTableExportButton"

directive: "o-table-export-button"

attributes: [{
  name: "icon",
  type: "string",
  default: "priority_high",
  required: "",
  description: "Name of google icon (see [Google material design icons](https://design.google.com/icons/){:target='_blank'})",
},{
  name: "svg-icon",
  type: "string",
  default: "",
  description: "Name of svg icon",
},{
  name: "label",
  type: "string",
  default: "",
  required: "",
  description: "Field label",
},{
  name: "export-type",
  type: "string",
  default: "",
  required: "",
  description: "Indicates the exportation type",
}]

outputs: [{
  name: "onClick",
  description: "Event triggered when the export button is clicked"
}]
