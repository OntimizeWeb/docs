class: "OTableColumnsFilterColumnComponent"

directive: "o-table-columns-filter-column"

attributes:
  [
    { name: "attr" },
    {
      name: "sort",
      type: "asc|desc|''",
      default: "''",
      required: "",
      description: "Indicates sorting default of the results.",
    },
    {
      name: "start-view",
      type: "month|year|multi-year",
      default: "month",
      required: "",
      description: "Indicates initial view for datepicker.",
    },
    {
      name: "filter-values-in-data",
      type: "'current-page' | 'all-data'",
      since: "15.2.1",
      default: "current-page",
      description:  Set mode to supplying filter values. Default 'current-page'.,
    },
    {
      name: "query-method",
      since: "15.2.1"
     },
  ]
