class: "OTableColumnsGroupingColumnComponent"

directive: "o-table-columns-grouping-column"
attributes: [{
  name: "attr",
  type: "string",
  default: "",
  required: "",
  description: "The column name"
},{
  name: "title",
  type: "string",
  default: "",
  required: "",
  description: " Title for the header aggregate column"
},{
  name: "aggregate-name",
  type: "string",
  default: "",
  required: "",
  description: "Name of the aggregate option"
},{
  name: "aggregate",
  type: "sum | count | avg | min | max",
  default : "sum",
  required : "",
  description : "Default functions aggregate"
},{
  name: "aggregate-function",
  type: " (value: any[]) => number",
  default: "",
  required: "",
  description: "Function that calculates a value on the values of the column 'attr'"
},{
  name: "expand-groups-same-level",
  type: "boolean",
  default: "true",
  required: "",
  description: "Whether click in row expands/collapses all rows on same level. By default: true"
},{
  name: "change-aggregate-same-level",
  type: "boolean",
  default: "true",
  required: "",
  description: "Whether change the aggregate function on all grouped rows of the same level"
}]
