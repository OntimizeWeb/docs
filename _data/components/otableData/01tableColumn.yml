  type: "string",
  default: "",
  required: "",
  description: "Column name"
},{
  name: "title",
  type: "string",
  default: "By default it is the attr translation except in the column of type action and image which by default the title doesn't show it",
  required: "",
  description: "Column title"
},{
  name: "title-align",
  type: "start | center | end | auto",
  default: "center",
  required: "",
  description: "Column title cell text alignment"
},{
  name: "content-align",
  type: "start | center | end",
  default: "",
  required: "",
  description: "Column cell context alignment"
},{
  name: "orderable",
  type: "no | false | yes | true",
  default: "yes",
  required: "",
  description: "Indicates whether or not the column can be sorted"
},{
  name: "searchable",
  type: "no | false | yes | true",
  default: "yes",
  required: "",
