},{
  name: "resizable",
  type: "no | yes | true | false",
  default: "yes",
  required: "",
  description: "Indicates whether or not to resizable the column"
},{
  name: "groupable",
  type: "no | yes | true | false",
  default: "yes",
  required: "",
  description: "Indicates whether or not the column is groupable"
},{
  name: "validators",
  type: "ValidatorFn[]",
