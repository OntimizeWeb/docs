directive : "IFormValueOptions"


attributes: [{
  name: "onlySelf",
  type: "boolean",
  default : "",
  required : "",
  description : "If onlySelf is true, this change will only affect the validation of this FormControl and not its parent component. This defaults to false."
},{
  name: "emitEvent",
  type: "boolean",
  default : "",
  required : "",
  description : "If emitEvent is true, this change will cause a valueChanges event on the FormControl to be emitted. This defaults to true (as it falls through to updateValueAndValidity)."
},{
  name: "emitModelToViewChange",
  type: "string",
  default : "",
  required : "",
  description : "If emitModelToViewChange is true, the view will be notified about the new value via an onChange event. This is the default behavior if emitModelToViewChange is not specified."
},{
  name: "emitViewToModelChange",
  type: "string",
  default : "",
  required : "",
  description : "If emitViewToModelChange is true, an ngModelChange event will be fired to update the model. This is the default behavior if emitViewToModelChange is not specified."
},{
  name: "changeType",
  type: "0 | 1",
  default : "",
  required : "",
  description : "If changeType is 0, the onValueChange event will trigger an event performed by the user but an event performed by programming."
}]

title : "IFormValueOptions"