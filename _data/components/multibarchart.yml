directive : "o-multibarchart"

attributes: [{
  name: "showLegend",
  description: "Type of chart",
  type: "boolean",
  default: "true"
},{
  name: "legendPosition",
  description: "Position of the legend (top, right, bottom)",
  type: "string",
  default: "top"
},{
  name: "duration",
  description: "Shows prev image",
  type: "number",
  default: 500
},{
  name: "cornerRadius",
  description: "Border radius of pie slices",
  type: "number",
  default: 0
},{
  name: "showLabels",
  description: "Display pie labels",
  type: "boolean",
  default: "true"
},{
  name: "labelType",
  description: "Type of data shown in the label (key, value, percent)",
  type: "string",
  default: 0
},{
  name: "labelThreshold",
  description: "Configure the minimum slice size for labels to show up",
  type: "number",
  default: 0.01
},{
  name: "labelSunbeamLayout",
  description: "",
  type: "boolean",
  default: "true"
},{
  name: "labelsOutside",
  description: "Whether pie chart labels should be outside the slices instead of inside them",
  type: "boolean",
  default: "false"
},{
  name: "color",
  description: "",
  type: "string[]"
},{
  name: "valueType",
  description: "Formats value(s)",
  type: "string"
},{
  name: "showTooltip",
  description: "Enables or disabled the tooltip",
  type: "boolean",
  default: true
},{
  name: "colorData",
  description: "List of colors for each value in the Y axis of the chart",
  type: "OColorData[] = { value: string, color: string }"
}]

outputs: [{
  name : "onTap",
  description: "Event triggered when the chart is tapped"
},{
  name : "onDoubleTap",
  description: "Event triggered when the chart is double-tapped"
},{
  name : "onPress",
  description: "Event triggered when the chart is pressed"
},{
  name : "onSwipe",
  description: "Event triggered on swipe"
},{
  name : "onRotate",
  description: "Event triggered when the screen rotates"
},{
  name : "onPinch",
  description: "Event triggered on pinch"  
}]

methods: [{
  name: "startAngle(d: number)",
  description: "Function used to manage the starting angle of the pie/donut chart"
},{
  name: "endAngle(d: number)",
  description: "Function used to manage the ending angle of the pie/donut chart"
}]
