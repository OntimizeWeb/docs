directive : "o-map-layer"

attributes: [{
  name: "layer-center",
  description: "Center the position of the layer. The structure is latitude, longitude. e.g layer-center='42.240599;-8.720727'",
  type: "string"
},{
  name: "layer-points",
  description: "Number of points in layer.",
  type: "string"
},{
  name: "layer-radius",
  description: "Radius of the circle, in meters.",
  type: "string"
},{
  name: "layer-bounds",
  description: "Number of bounds in layer.",
  type: "string"
},{
  name: "layer-service",
  description: "Service of the layer",
  type: "string"
},{
  name: "layer-base-url",
  description: "Base URL of the layer.",
  type: "string"
},{
  name: "layer-selected",
  description: "Layer selected or not",
  type: "boolean",
  default: false
},{
  name: "layer-visible",
  description: "Show or not layer",
  type: "boolean",
  default: true
},{
  name: "layer-in-ws",
  description: "Layer in WS",
  type: "boolean",
  default: true
},{
  name: "layer-in-menu",
  description: "Show or not layer in menu",
  type: "string"
},{
  name: "layer-id",
  description: "Set layer id",
  type: "string"
},{
  name: "layer-group-id",
  description: "Set layer group id",
  type: "string"
},{
  name: "layer-type",
  description: "Type of layer",
  type: "string",
},{
  name: "layer-popup",
  description: "Set layer popup",
  type: "string"
},{
  name: "layer-popup-url",
  description: "URL of the popup",
  type: "string",
},{
  name: "layer-menu-label",
  description: "Label of the layer in menu",
  type: "string"
},{
  name: "layer-menu-label-secondary",
  description: "Secondary label of layer in menu",
  type: "string"
},{
  name: "layer-icon",
  description: "Icon of layer",
  type: "string",
},{
  name: "crs",
  description: "CRS",
  type: "string"
},{
  name: "crs-configuration",
  description: "CRS configuration",
  type: "ICRSConfiguration",
},{
  name: "layer-contextmenu",
  description: "Layer in context menu",
  type: "any"
},{
  name: "query-features-in-bounds",
  description: "Query features in bounds",
  type: "boolean",
  default: "true"
}]
