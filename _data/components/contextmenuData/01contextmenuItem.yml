directive : "o-context-menu-item"
title : "Context menu item"

attributes: [{
  name: "icon"
},{
  name: "label",
  type: "string",
  default : "",
  required : "",
  description : "Text shown on the menu item"
},{
  name: "enabled",
  type: "no | false | yes | true | function",
  default : "yes",
  required : "",
  description : "Indicates whether or not the context menu item is enabled"
},{
  name: "visible",
  type: "no | false | yes | true | function",
  default : "yes",
  required : "",
  description : "Indicates whether or not the context menu item is visible"
},{
  name: "data",
  type: "object",
  default : "",
  required : "",
  description : "Data passed to the context menu. It will be available as an attribute of the execute event on the context menu"
}]
