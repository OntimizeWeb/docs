title : "OTableCellEditorDate"

directive : "o-table-cell-editor-date"

attributesColumns: ["Name", "Type", "Default", "Required", "Description"] 

attributes: [{
  name: "date-model-type", 
  type: "timestamp | string",
  default : "timestamp",
  description : "If a column of type date is editable its model must be defined for saving its value. For example, in Ontimize classic server, dates have timestamp format (number) but to save them is necessary  to send a string with format 'YYYY-MM-DD HH:MM:SS'. In this case, the 'date-model-type' attribute should have <em>string</em> value, and <em>date-model-format</em> should be 'YYYY-MM-DD HH:mm:ss' (see <a href=http://momentjs.com/ target='_blank'>MomentJS</a>)"
},{
  name: "date-model-format", 
  type: "string",
  default : "ISO date format",
  description : "Cover if the attribute <em>date-model-type</em> value is <em>string</em>"
}]
