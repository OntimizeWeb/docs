directive: "o-form-container"

attributes: [{
  name: "breadcrumb",
  type: "no | false | yes | true",
  default: "no",
  required: "",
  description: "Indicates whether or not to show the breadcrumb on the top of the form. Read more about the `o-breadcrub` component [here](https://ontimizeweb.github.io/docs/v15/components/layout/breadcrumb/overview){:target='_blank'})."
},{
  name: "breadcrumb-label-columns",
  type: "string",
  default: "",
  required: "no",
  description: "Form columns used for building the breadcrumb label. Separated by ';'"
},{
  name: "breadcrumb-separator",
  type: "string",
  default: "' ' (blank space)",
  required: "no",
  description: "String separator for the breadcrumb label"
}]
