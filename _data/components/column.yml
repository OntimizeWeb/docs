
directive : "o-column"

 

attributes: [{
  name: "attr"
},{
  name: "title-label",
  type: "string",
  default : "",
  required : "",
  description : "Column title label"
},{
  name: "layout-align",
  type: "string",
  default : "",
  required : "",
  description : "Layout align value according to flex-layout library see [Flex Layout](https://github.com/angular/flex-layout/wiki){:target='_blank'}"
},{
  name: "layout-fill",
  type:  "no | false | yes | true",
  default : "no",
  required : "",
  description : "Indicates whether or not to add the FxFlexFill to content"
},{
  name: "elevation",
  type: "number",
  default : "",
  required : "",
  description : "Number indicating elevation according to predefined CSS classes in [Angular Material Elevation](https://github.com/angular/material2/blob/master/guides/elevation.md){:target='_blank'}"
}]
