
directive : "o-text-input"

outputsColumns: ["Name", "Description"]

outputs: [{
  name : "onChange",
  description: "Event triggered when component input element changes"
},{
  name : "onFocus",
  description: "Event triggered when component input gains the focus"
},{
  name : "onBlur",
  description: "Event triggered when component input loses the focus"
}]

attributesColumns: ["Name", "Type", "Default", "Required", "Description"]

attributes: [{
  name: "attr",
  type: "string",
  default : "",
  required : "Yes",
  description : "Fiel identifier"
},{
  name: "label",
  type: "string",
  default : "<em>attr</em> attribute value",
  required : "",
  description : "Field label (placeholder when field is empty and floating label when field has data)"
},{
  name: "automatic-binding",
  type: "",
  default : "",
  required : "",
  description : ""
},{
  name: "enabled",
  type: "no | false | yes | true",
  default : "",
  required : "",
  description : "Indicates whether the field is enabled"
},{
  name: "required",
  type: "no | false | yes | true",
  default : "no",
  required : "",
  description : "Indicates whether the field is required"
},{
  name: "min-length",
  type: "number",
  default : "",
  required : "",
  description : "Minimum number of required characters"
},{
  name: "max-length",
  type: "number",
  default : "",
  required : "",
  description : "Maximum number of required characters"
},{
  name: "pattern",
  type: "string",
  default : "",
  required : "",
  description : "Regular expression to validate the field content"
},{
  name: "data",
  type: "",
  default : "",
  required : "",
  description : ""
},{
  name: "tooltip",
  type: "string",
  default : "",
  required : "",
  description : "Field tooltip text"
},{
  name: "tooltip-position",
  type: "before | after | above | below | left | right",
  default : "below",
  required : "",
  description : "Tooltip position"
},{
  name: "tooltip-show-delay",
  type: "number",
  default : "500",
  required : "",
  description : "Tooltip display time"
}]