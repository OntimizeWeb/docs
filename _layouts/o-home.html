layout: table_wrappers
---

<!DOCTYPE html>

<html lang="{{ site.lang | default: 'en-US' }}">
{% include head.html %}

<body class="home">
  {% include icons/icons.html %}
  <div class="introduction">
    <div class="header">
      <div class="site-header" role="banner">
        <a href="{{ '/' | relative_url }}" class="site-title lh-tight">{% include title.html %}</a>
        <button id="menu-button" class="site-button btn-reset" aria-label="Toggle menu" aria-pressed="false">
          <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
            <use xlink:href="#svg-menu"></use>
          </svg>
        </button>
      </div>
      {% include components/header.html %}
    </div>
    <div class="landing">
      <div class="text">
        <h1>{{ page.title }}</h1>
        <h4>{{ page.subtitle }}</h4>
      </div>
      <img src="{{ page.banner }}" alt="banner" class="banner">
    </div>
  </div>

  {{ content }}

  {% include components/footer.html %}
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    var $homeElements = $('.home *');
    var $hidemeElements = $homeElements.filter('.hideme');
    var $nonIntroductionElements = $homeElements.not('.introduction');

    var windowHeight = $(window).height();

    // Function to check visibility and apply the hideme class
    function checkVisibility(element) {
      var elementPosition = element.position().top;
      var elementHeight = element.outerHeight();
      var topOfWindow = $(window).scrollTop();
      var bottomOfWindow = topOfWindow + windowHeight;

      if (bottomOfWindow < elementPosition || topOfWindow > elementPosition + elementHeight) {
        element.addClass('hideme');
      } else {
        element.removeClass('hideme');
      }

      // Additional class checks
      if (bottomOfWindow < elementPosition + 100 && !element.hasClass('hideme')) {
        element.addClass('hideme');
      }

      if (topOfWindow > elementPosition + elementHeight - 100 && !element.hasClass('hideme introduction')) {
        element.addClass('hideme');
      }
    }

    $hidemeElements.each(function () {
      checkVisibility($(this));
    });

    $(window).scroll(function () {
      $hidemeElements.each(function () {
        checkVisibility($(this));
      });

      $nonIntroductionElements.each(function () {
        checkVisibility($(this));
      });
    });
  });

</script>

</html>
